<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta property="og:title" content="Library of Legends" />
    <meta property="og:image" content="./src/assets/library-of-legends.png" />
    <meta property="og:description" content="Library of Legends is an interactive library that displays all 157 champions of the game League of Legends, where the user can select a specific champion to display and view their individual profiles." />
    <meta property="og:url" content="https://lisuzanne94.github.io/library-of-legends/" />

    <link rel="stylesheet" href="./src/styles/css_reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
        integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Library Of Legends</title>
</head>

<body>

    <!-- div for index page: -->

    <header>
        <h1 id="main-header">LIBRARY OF LEGENDS</h1>
        <audio id="bg-audio" src="src/assets/queue-audio.mp3" allow="autoplay" autoplay></audio>
        <button id="play-btn">Play/Pause</button>
        <span>
            <a href="https://github.com/lisuzanne94" target="_blank"><i class="fab fa-github"></i></a>
        </span>

    </header>
    <br>
    <br>
    <div class="index-page">
        <!-- filtering form -->
        <div id="filter-buttons">
            <form>
                <br>
                <input type="radio" id="All" name="tag" value="All"><label>All</label>
                <input type="radio" id="Fighter" name="tag" value="Fighter"><label>Fighter</label>
                <input type="radio" id="Tank" name="tag" value="Tank"><label>Tank</label>
                <input type="radio" id="Mage" name="tag" value="Mage"><label>Mage</label>
                <!-- <br> -->
                <input type="radio" id="Marksman" name="tag" value="Marksman"><label>Marksman</label>
                <!-- <center> -->
                <input type="radio" id="Assassin" name="tag" value="Assassin"><label>Assassin</label>
                <input type="radio" id="Support" name="tag" value="Support"><label>Support</label>
            </form>
        </div>

        <ul class="all-champs-list"></ul>
    </div>

    <div id="welcome"><center>Select a tag to filter champions by type & click on a champion's portrait to display their details.<br><br>Click the arrow on the champion's page to scroll through their skins.</center>
    </div>

    <figure>
        <img src="">
    </figure>

    <div class="single-champ-page">
        <h3></h3>
        <div class="champ-details">
            <figure id="right-arrow"><i class="fas fa-chevron-right"></i></figure>
            <p id="champ-lore"></p>
            <br>
            <ul id="champ-spell-list"></ul>
        </div>
    </div>

</body>
</html>
